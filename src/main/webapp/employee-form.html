<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm/Sửa Nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Tổ chức</a></li>
                <li class="breadcrumb-item"><a href="#" onclick="history.back()">Danh sách nhân viên</a></li>
                <li class="breadcrumb-item active">Thêm/Sửa nhân viên</li>
            </ol>
        </nav>

        <h2 id="formTitle">Thêm Nhân viên Mới</h2>
        
        <form id="employeeForm" class="mt-4">
            <input type="hidden" id="employeeId">
            <div class="row">
                <div class="col-md-6">
                    <h4>Thông tin Nhân viên</h4>
                    <div class="mb-3">
                        <label class="form-label">Tên nhân viên</label>
                        <input type="text" class="form-control" id="employeeName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Số điện thoại</label>
                        <input type="tel" class="form-control" id="employeePhone" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Trạng thái</label>
                        <select class="form-select" id="employeeStatus" required>
                            <option value="active">Đang làm việc</option>
                            <option value="inactive">Nghỉ việc</option>
                        </select>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <h4>Thông tin Vị trí</h4>
                    <div class="mb-3">
                        <label class="form-label">Tên vị trí</label>
                        <input type="text" class="form-control" id="positionName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mô tả vị trí</label>
                        <textarea class="form-control" id="positionDescription" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Lương cơ bản</label>
                        <input type="number" class="form-control" id="baseSalary" required>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Lưu</button>
                <button type="button" class="btn btn-secondary" onclick="history.back()">Hủy</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/employee-form.js"></script>
</body>
</html>
