<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Management</title>
    <link rel="stylesheet" href="css/performance.css">
</head>
<body>

<header>
    <h1>Performance Management</h1>
</header>

<main>
    <!-- Danh sách Performance -->
    <section id="performance-list">
        <h2>Performance Records</h2>
        <div id="performances-container">
            <!-- Dữ liệu sẽ được hiển thị ở đây -->
        </div>
    </section>

    <!-- Form Thêm/Sửa Performance -->
    <section id="performance-form-section">
        <h2 id="form-title">Create Performance Record</h2>
        <form id="performance-form-element">
            <input type="hidden" id="performance-id">

            <label for="employee-id">Employee ID:</label>
            <input type="text" id="employee-id" placeholder="Employee ID" required>

            <label for="performance-score">Performance Score:</label>
            <input type="number" id="performance-score" step="0.1" placeholder="Performance Score" required>

            <label for="complete-rate">Complete Rate (%):</label>
            <input type="number" id="complete-rate" step="0.1" placeholder="Complete Rate" required>

            <label for="ontime-rate">On-Time Rate (%):</label>
            <input type="number" id="ontime-rate" step="0.1" placeholder="On-Time Rate" required>

            <label for="quality-score">Quality Score:</label>
            <input type="number" id="quality-score" placeholder="Quality Score" required>

            <button type="submit">Save</button>
            <button type="button" id="cancel-edit" style="display: none;">Cancel Edit</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2023 HRMS System</p>
</footer>

<script src="js/performance.js"></script>

</body>
</html>
