<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header>
    <h1>Task Management</h1>
</header>

<main>
    <!-- Danh sách Task -->
    <section id="task-list">
        <h2>Tasks</h2>
        <div id="tasks-container">
            <!-- Các Task sẽ được render ở đây -->
        </div>
    </section>

    <!-- Form Thêm/Sửa Task -->
    <section id="task-form-section">
        <h2 id="form-title">Create Task</h2>
        <form id="task-form-element">
            <!-- Hidden field để lưu ID trong trường hợp sửa -->
            <input type="hidden" id="task-id" />

            <label for="task-name">Name:</label>
            <input type="text" id="task-name" placeholder="Task Name" required />

            <label for="task-desc">Description:</label>
            <textarea id="task-desc" placeholder="Task Description" required></textarea>

            <label for="task-status">Status:</label>
            <select id="task-status">
                <option value="IN_PROGRESS">In Progress</option>
                <option value="COMPLETED">Completed</option>
            </select>

            <button type="submit">Save</button>
            <button type="button" id="cancel-edit" style="display: none;">Cancel Edit</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2023 HRMS System</p>
</footer>

<script src="js/app.js"></script>
</body>
</html>
